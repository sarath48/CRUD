<h1>Displaying {{usersList.length}} users</h1>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of usersList;index as i;">
    <span class="users">{{i+1}}. {{user.name}}</span> 
    <span ><a class="action" [routerLink]="['/user/view',user.id]"> view</a></span>
    <span ><a class="action" [routerLink]="['/user/edit',user.id]">| Edit</a></span>
    <span ><a class="action" [routerLink]="['/user/delete',user.id]">| Delete</a></span>
    
    </mat-list-item>

</mat-list>
