<mat-card>
  <mat-card-title  *ngIf="usersList">
    Displaying {{usersList.length}} users
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name|uppercase}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User name </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

     
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>

        <td mat-cell *matCellDef="let element;" >
          <a class="action" [routerLink]="['/user/view',element.id]">View</a>| 
          <a class="action" [routerLink]="['..','edit',element.id]"> Edit</a>|
          <a class="action" [routerLink]="['/user/delete',element.id]">| Delete</a> </td>
        <!-- <td mat-cell *matCellDef="let user of usersList;index as i;" >
          <a class="action" [routerLink]="['/user/view',user.id]">View</a>| 
          <a class="action" [routerLink]="['/user/edit',user.id]"> Edit</a>|
          <a class="action" [routerLink]="['/user/delete',user.id]">| Delete</a> </td> -->
      </ng-container>

      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
